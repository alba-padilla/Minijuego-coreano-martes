<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario Coreano</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/aa/0a/23/aa0a23223e947c77b95898a2e56bcb76.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #welcomeScreen, #gameScreen, #winScreen {
            display: none;
            text-align: center;
            width: 100%;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 70%;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .square {
            width: 45%;
            height: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border: 2px solid #000; /* Añadir borde para mejor visibilidad */
        }

        #targetSquare {
            width: 45%;
            height: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
            border: 2px solid #000; /* Añadir borde para mejor visibilidad */
        }

        .word {
            position: absolute;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: black;
            cursor: grab;
        }

        #score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (min-width: 1024px) {
            #gameArea {
                width: 70%;
                height: 60%;
            }

            .square {
                font-size: 20px;
            }

            .word {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<!-- Pantalla de bienvenida -->
<div id="welcomeScreen">
    <h1>¡Bienvenido al Juego de Vocabulario Coreano!</h1>
    <p>Introduce la contraseña</p>
    <div class="input-container">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Enter</button>
    </div>
</div>

<!-- Pantalla de juego -->
<div id="gameScreen">
    <div id="score">Puntuación: 0</div>
    <div id="gameArea">
        <div class="square" id="wordSquare">Palabra en español</div>
        <div class="square" id="targetSquare">
            arrastra aquí <br> la palabra correcta
        </div>
    </div>
</div>

<!-- Pantalla de victoria -->
<div id="winScreen">
    <h1>¡Felicidades! Has alcanzado la puntuación máxima.</h1>
    <button onclick="resetGame()">Jugar de nuevo</button>
</div>

<script>
    // Variables globales
    const correctPassword = "juegocoreano1";
    let score = 0;
    const maxScore = 50;

    // Palabras (añadir todas las palabras del PDF aquí)
    const words = [
        { korean: "집", spanish: "casa" },
        { korean: "가정", spanish: "hogar" },
        { korean: "방", spanish: "habitación" },
        { korean: "거실", spanish: "comedor" }
    ];

    // Mostrar pantalla de bienvenida
    document.getElementById("welcomeScreen").style.display = "block";

    // Verificar contraseña
    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            document.getElementById("welcomeScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            startGame();
        } else {
            alert("Contraseña incorrecta");
        }
    }

    // Iniciar el juego
    function startGame() {
        generateWords();
    }

    // Generar palabras en la pantalla
    function generateWords() {
        const gameArea = document.getElementById("gameArea");

        // Limpiar palabras anteriores
        document.querySelectorAll(".word").forEach(word => word.remove());

        // Palabra correcta
        const randomWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById("wordSquare").textContent = randomWord.spanish;

        // Crear palabras
        words.forEach(word => {
            const wordDiv = document.createElement("div");
            wordDiv.textContent = word.korean;
            wordDiv.className = "word";
            wordDiv.style.left = `${Math.random() * 80}%`;
            wordDiv.style.top = `${Math.random() * 70}%`;
            wordDiv.draggable = true;

            // Asegurarse de que las palabras no se superpongan con los cuadrados
            const wordSquareRect = document.getElementById("wordSquare").getBoundingClientRect();
            const targetSquareRect = document.getElementById("targetSquare").getBoundingClientRect();

            // Recalcular la posición si las palabras se superponen con los cuadrados
            while (
                (parseInt(wordDiv.style.left) > wordSquareRect.left && parseInt(wordDiv.style.left) < wordSquareRect.right) ||
                (parseInt(wordDiv.style.top) > wordSquareRect.top && parseInt(wordDiv.style.top) < wordSquareRect.bottom) ||
                (parseInt(wordDiv.style.left) > targetSquareRect.left && parseInt(wordDiv.style.left) < targetSquareRect.right) ||
                (parseInt(wordDiv.style.top) > targetSquareRect.top && parseInt(wordDiv.style.top) < targetSquareRect.bottom)
            ) {
                wordDiv.style.left = `${Math.random() * 80}%`;
                wordDiv.style.top = `${Math.random() * 70}%`;
            }

            // Drag and drop para dispositivos táctiles
            wordDiv.addEventListener("touchstart", e => {
                e.target.style.zIndex = 1000;
                e.target.style.position = "absolute";
                document.body.appendChild(e.target);

                function moveAt(pageX, pageY) {
                    e.target.style.left = pageX - e.target.offsetWidth / 2 + "px";
                    e.target.style.top = pageY - e.target.offsetHeight / 2 + "px";
                }

                moveAt(e.touches[0].pageX, e.touches[0].pageY);

                function onTouchMove(event) {
                    moveAt(event.touches[0].pageX, event.touches[0].pageY);
                }

                document.addEventListener("touchmove", onTouchMove);

                e.target.addEventListener("touchend", () => {
                    document.removeEventListener("touchmove", onTouchMove);
                });
            });

            // Drag and drop para dispositivos no táctiles (ratón)
            wordDiv.addEventListener("dragstart", e => {
                e.dataTransfer.setData("text", word.korean);
            });

            gameArea.appendChild(wordDiv);
        });

        // Drop handler
        document.getElementById("targetSquare").addEventListener("dragover", e => e.preventDefault());
        document.getElementById("targetSquare").addEventListener("drop", e => {
            e.preventDefault();
            const droppedWord = e.dataTransfer.getData("text");
            if (droppedWord === randomWord.korean) {
                score++;
                document.getElementById("score").textContent = `Puntuación: ${score}`;
                if (score === maxScore) {
                    endGame();
                } else {
                    generateWords();
                }
            }
        });
