<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Vocabulario Coreano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: rgba(176, 224, 230, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #loginArea, #gameArea {
      position: absolute;
      width: 80%;
      max-width: 600px;
      max-height: 90vh;
      background: white;
      border: 2px solid #000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      text-align: center;
      display: none;
      flex-direction: column;
    }

    #loginArea.active, #gameArea.active {
      display: flex;
    }

    #score {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    #wordSquare {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    #targetSquare {
      width: 90%;
      height: 12%;
      margin: auto;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #questionText {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .word-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .word {
      font-size: 16px;
      padding: 5px 10px;
      border: 1px solid #000;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
      user-select: none;
      color: black;
      text-align: center;
      transition: background-color 0.3s;
    }

    .correct {
      background: #4caf50 !important;
      color: white;
    }

    .incorrect {
      background: #d3d3d3 !important;
      color: black;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginArea" class="active">
    <h1>¡Bienvenido al Juego de Vocabulario Coreano!</h1>
    <p>Introduce la contraseña:</p>
    <input type="password" id="passwordInput" placeholder="Contraseña" />
    <button id="enterButton">Enter</button>
  </div>

  <div id="gameArea">
    <div id="score">Puntuación: 0</div>
    <div id="wordSquare"></div>
    <div id="targetSquare">이 한국어 단어는 <span id="blank">________</span>입니다</div>
    <div id="questionText">¿Qué palabra es?</div>
    <div class="word-container" id="wordContainer"></div>
  </div>

  <script>
    const correctPassword = "juegocoreano1";

    document.getElementById("enterButton").addEventListener("click", checkPassword);
    document.getElementById("passwordInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginArea").classList.remove("active");
        document.getElementById("gameArea").classList.add("active");
        startGame();
      } else {
        alert("Contraseña incorrecta.");
      }
    }

    const words = [
      { korean: "집", spanish: "casa" },
      { korean: "가정", spanish: "hogar" },
      { korean: "방", spanish: "habitación" },
      { korean: "거실", spanish: "comedor" },
      // Añade aquí 40 palabras más...
    ];

    let currentWords = [];
    let currentWord = null;
    let score = 0;

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = `Puntuación: ${score}`;
      generateWords();
    }

    function generateWords() {
      const wordContainer = document.getElementById("wordContainer");
      wordContainer.innerHTML = ""; // Limpiar palabras anteriores

      currentWords = words.sort(() => 0.5 - Math.random()).slice(0, 5);
      currentWord = currentWords[Math.floor(Math.random() * currentWords.length)];

      document.getElementById("wordSquare").innerHTML = `<strong>${currentWord.spanish}</strong>`;

      currentWords.forEach(word => {
        const wordElement = document.createElement("div");
        wordElement.textContent = word.korean;
        wordElement.className = "word";

        wordElement.addEventListener("click", () => checkWord(wordElement, word.korean));

        wordContainer.appendChild(wordElement);
      });
    }

    function checkWord(element, selectedWord) {
      if (selectedWord === currentWord.korean) {
        element.classList.add("correct");
        score++;
        document.getElementById("score").textContent = `Puntuación: ${score}`;

        // Reproducir el audio correspondiente a la palabra seleccionada
        const audio = new Audio(`audio/${selectedWord}.mp3`);
        audio.play();

        setTimeout(generateWords, 500);
      } else {
        element.classList.add("incorrect");
      }
    }
  </script>
</body>
</html>
